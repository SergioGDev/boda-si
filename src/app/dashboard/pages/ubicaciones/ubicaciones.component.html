    <div class="container-hoja-comic">

                            <div class="descripcion iglesia" fxFlex="100">
                                <div class="cortina" fxLayout="column" fxLayoutAlign="center center">
                    
                                    <div class="linea-texto">
                                        Santuario Virgen del Puerto
                                    </div>
                    
                                    <div class="linea-texto">
                                        Hora: 13:00
                                    </div>
                    
                                    <a class="como-llegar"

                                        target="_blank">
                                        Cómo llegar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="vinneta-dos">
                        <div class="contenido">
                            <div id="mapaIglesia" class="mapa"></div>
                        </div>
                    </div>
                </div>
    
                <div class="segunda-fila">
                    <div class="vinneta-uno">
                        <div class="contenido"> </div>
                        <div class="bocadillo">
                            <div>Esta boda es..</div>
                            <div>INEVITABLE</div>
                        </div>
                    </div>
                    <div class="vinneta-dos">
                        <div class="contenido">
    
                        </div>
                    </div>
                </div>
    
                <div class="tercera-fila">
                    <div class="contenido">
                        AHORA SOLO QUEDA... ¡COMER!
                    </div>
                </div>
    
                <div class="cuarta-fila">
                    <div class="vinneta-uno">
                        <div class="contenido">
                            <div id="mapaParador" class="mapa"></div>
                        </div>
                    </div>
                    <div class="vinneta-dos">
                        <div class="contenido">
                            <div class="descripcion parador">
                                <div class="cortina" fxLayout="column" fxLayoutAlign="center center">
                
                                    <div class="linea-texto">
                                        ¿Donde?
                                    </div>
                    
                                    <div class="linea-texto">
                                        En el Parador de Plasencia
                                    </div>
                    
                                    <a class="como-llegar" 
                                        [href]="ubicacionParador"
                                        target="_blank">
                                        Cómo llegar
                                    </a>
                                </div>
                            </div>
                        </div>
                
                    </div>
    
                </div>
            </div>
        </div>
    </div>
